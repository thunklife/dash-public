	<body>
		<h1>DashJS Player Prototype</h1>
		<form>
			<input  id="url" type="text" placeholder="Manifest URL"/>
			<button id="load">Load</button>
		</form>
		<video id="dash-player" controls></video>
		<script>
			(function(){
				var e = document.getElementById('dash-player');
				var d = new Dash.di.DashContext();
				var m = new MediaPlayer(d);
				var i = document.getElementById('url');
				document.getElementById('load').addEventListener('click', function(e){
					e.preventDefault();
					if(i.value){
						m.attachSource(i.value);
					}
				});
				m.startup();
				m.attachView(e);
			})();
		</script>
	</body>
